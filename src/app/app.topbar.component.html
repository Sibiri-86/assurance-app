<div class="layout-topbar">
    <div *ngIf="role === 'ASSURE' || role === 'PRESTATAIRE' || role === 'GARANT';then contenu_bon else contenu_pas_bon"></div>
        <ng-template #contenu_bon>
            <div class="layout-topbar-logo">
                <a href="/solmavi/portail/registerChoose">
                    <img class="logo" src="assets/layout/images/favicon.ico" alt="SOLMAVI-PORTAIL"/>
                </a>
                <a class="layout-menu-button" href="#" (click)="app.onMenuButtonClick($event)">
                    <i class="pi pi-bars"></i>
                </a>
            </div>
        </ng-template>
        <ng-template #contenu_pas_bon>
            <div class="layout-topbar-logo">
                <a href="/">
                    <img class="logo" src="assets/layout/images/logo.jpg" alt="SOLMAVI-APPLICATION"/>
                </a>
                <a class="layout-menu-button" href="#" (click)="app.onMenuButtonClick($event)">
                    <i class="pi pi-bars"></i>
                </a>
            </div>
        </ng-template>

        <li #profile class="user-profile" role="menuitem" [ngClass]="{'active-topmenuitem':app.activeTopbarItem === profile}">
            <a href="#" (click)="app.onTopbarItemClick($event,profile)">
                <div class="user-profile-info profile-link">
                    <span class="user-profile-name">{{name}}</span>
                    <span class="user-profile-role">{{role}}</span>
                </div>
                <img *ngIf="!adherent.urlPhoto" class="logo" src="assets/layout/images/avatar/avatar.jpg" alt="prestige-layout" />
                <img *ngIf="adherent.urlPhoto" [src]="adherent.urlPhoto" [alt]="adherent.nom" width="150" height="150" class="p-shadow-4" />
            </a>
            <ul class="fadeInDown">
                <li class="profile-detail">
                    <div class="user-profile-info">
                        <img *ngIf="!adherent.urlPhoto" class="logo" src="assets/layout/images/avatar/avatar.jpg" alt="prestige-layout" />
                        <img *ngIf="adherent.urlPhoto" [src]="adherent.urlPhoto" [alt]="adherent.nom" width="150" height="150" class="p-shadow-4" />
                        <div class="profile-info">
                            <span class="user-profile-name">{{name}}</span>
                            <span class="user-profile-role">{{role}}</span>
                        </div>
                        <a class="profile-detail-icon" >
                            <i (click)="lagout()" class="pi pi-sign-out"></i>
                        </a>
                    </div>
                </li>
                <li>
                    <a href="#" (click)="app.onTopbarSubItemClick($event)">
                        <i class="pi pi-user"></i>
                        <div class="menu-text">
                            <span class="menu-title">Profile</span>
                            <span class="menu-subtitle">Edit your profile</span>
                        </div>

                        <i class="right-icon pi pi-angle-right"></i>
                    </a>
                </li>
                <li>
                    <a href="#" (click)="app.onTopbarSubItemClick($event)">
                        <i class="pi pi-cog"></i>
                        <div class="menu-text">
                            <span class="menu-title">Settings</span>
                            <span class="menu-subtitle">Dashboard Settings</span>
                        </div>
                        <i class="right-icon pi pi-angle-right"></i>
                    </a>
                </li>
                <li>
                    <a href="#" (click)="app.onTopbarSubItemClick($event)">
                        <i class="pi pi-inbox"></i>
                        <div class="menu-text">
                            <span class="menu-title">Messages</span>
                            <span class="menu-subtitle">You have a <div class="blue">3 new</div> messages</span>
                        </div>
                        <i class="right-icon pi pi-angle-right"></i>
                    </a>
                </li>
                <li>
                    <a href="#" (click)="app.onTopbarSubItemClick($event)">
                        <i class="pi pi-globe"></i>
                        <div class="menu-text">
                            <span class="menu-title">Notification</span>
                            <span class="menu-subtitle">No new notification</span>
                        </div>
                        <i class="right-icon pi pi-angle-right"></i>
                    </a>
                </li>
                <li>
                    <a  (click)="lagout()">
                        <i class="pi pi-globe"></i>
                        <div class="menu-text">
                            <span class="menu-title">Deconnecter</span>
                            <span class="menu-subtitle">Cliquer pour fermer sa session</span>
                        </div>
                        <i class="right-icon pi pi-angle-right"></i>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
