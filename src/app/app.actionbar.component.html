<div class="layout-actionbar">
    <div class="breadcrumb">
        <div class="route-bar-breadcrumb">
            <ng-template ngFor let-item let-last="last" [ngForOf]="items">
                <li>
                    <a [routerLink]="item.routerLink" class="ui-link ui-widget" *ngIf="item.routerLink">{{item.label}}</a>
                    <ng-container *ngIf="!item.routerLink">{{item.label}}</ng-container>
                </li>
            </ng-template>
        </div>
    </div>
    <div class="actions ">
        <ul>
            <li>
                <button><i class="pi pi-compass icon"></i></button>
            </li>
            <li>
                <button><i class="pi pi-inbox icon"></i></button>
            </li>
            <li>
                <button><i class="pi pi-file-o icon"></i></button>
            </li>
            <li>
                <button><i class="pi pi-info-circle icon"></i></button>
            </li>
            <li>
                <button><i class="pi pi-user icon"></i></button>
            </li>

        </ul>
    </div>
</div>
