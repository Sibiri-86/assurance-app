<div class="p-grid">
	<div class="p-col-12">
		<p-toast></p-toast>
		<div class="card">
			<p-toolbar styleClass="p-mb-4">
				<ng-template pTemplate="left">
					<button pButton pRipple label="Ajouter" icon="pi pi-plus" class="p-button-success p-mr-2 p-mb-2" (click)="addExercice()"></button>
<!-- 					<button pButton pRipple label="Supprimer" icon="pi pi-trash" class="p-button-danger p-mb-2" (click)="deleteSelectedBulletin()"></button>
 -->				</ng-template>
                <!--
				<ng-template pTemplate="right">
					<p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="p-mr-2 p-mb-2 p-d-inline-block" ></p-fileUpload>
					<button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help p-mb-2" (click)="dt.exportCSV()"></button>
				</ng-template>
                -->
			</p-toolbar>
            
            <p-table #dt [value]="exerciceList" [autoLayout]="true" [columns]="cols" [rows]="10" [paginator]="true" [globalFilterFields]="['annee']"
                     [rowHover]="true" dataKey="id"
                     styleClass="p-datatable-customers"
                     currentPageReportTemplate="affichage {first} à {last} de {totalRecords} enregistrement" [showCurrentPageReport]="true">
                <ng-template pTemplate="caption">
                    <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">
                        <h5 class="p-m-0"></h5>
                        <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <!-- <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th> -->
                        <th pSortableColumn="annee" style="min-width:200px">Annee<p-sortIcon field="annee"></p-sortIcon></th>
                        
                        <th>Status</th>
                        <th>Gestion de la clôture</th>
                        <th>Gestion de l'activation</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-exercice>
                    <tr>
                        <!-- <td>
                            <p-tableCheckbox [value]="journal"></p-tableCheckbox>
                        </td> -->
                        <td><span class="p-column-title" style="min-width:200px">{{exercice?.annee}}</span></td>
                        
                             <td>
                                <span *ngIf="exercice.actived === true" style="color: green; font-weight: bold">ACTIF</span>
                                <span *ngIf="exercice.actived === false" style="color: red; font-weight: bold">FERME</span>
                            
                            </td>
                            <td>
                                <!-- <span *ngIf="exercice.cloture === true" style="color: red; font-weight: bold">CLÔTURE</span>
                                <span *ngIf="exercice.cloture === false" style="color: green; font-weight: bold">EN COURS</span> -->
                                <button *ngIf="exercice.cloture === true" pButton pRipple icon="pi pi-times" pTooltip="Cliquez pour activer l'exercice" class="p-button-danger  p-mr-2" label="CLOTURE" (click)="changeFermeture(exercice)" [disabled]="exercice.actived || exercice.cloture"></button>
                                <button *ngIf="exercice.cloture === false" pButton pRipple icon="pi pi-times" pTooltip="Cliquez pour clôturer l'exercice" class="p-button-success p-mr-2" label="OUVERT" (click)="changeFermeture(exercice)" [disabled]="exercice.actived || exercice.cloture"></button>
                            
                            </td>
                            <td>
                                <div class="p-col- p-mr-2">
                                    <p-inputSwitch (onChange)="changeStatus(exercice)"  [(ngModel)]="exercice.actived"  
                                                   ></p-inputSwitch>
                                </div>
                            </td>
                            
                        
                        <td>
                            <button pButton pRipple icon="pi pi-pencil" pTooltip="editer" class="p-button-rounded p-button-success p-mr-2" (click)="editExercice(exercice)"></button>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning p-mr-2" (click)="deleteExercice(exercice)"></button>
<!--                             <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-warning p-mr-2" (click)="voirJournal(journal)"></button>
 -->   
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="p-d-flex p-ai-center p-jc-between">
                        {{exerciceList ? exerciceList.length : 0 }} exercice (s).
                    </div>
                </ng-template>
            </p-table>
        </div> 
        
        
        
        

        
        <p-dialog [maximizable]="true" #dialStudent  [(visible)]="displayExercice" header="Exercice comptale" [modal]="true" styleClass="p-fluid" >
            <ng-template pTemplate="content">
                
                <div class="card">
                <form >
                    <div class="card">
                        
                                
                        <div class="p-fluid p-formgrid p-grid">
                            <div class="p-field p-col-12">
                                <label for="annee">Année<span class="required">*</span></label>
                                <input id="annee" type="text" required [(ngModel)]="exercice.annee"  name="annee" pInputText>
                            </div>
                            
                           
                            
                        </div>
                
                            
                            
                                                   
                    </div>
               </form>

               
               
               
               
                        
                
                        
                      
            <div class="p-grid p-justify-between">
                <div>
                    <button pButton pRipple label="Quitter" icon="pi pi-check" class="p-button-success p-mr-2 p-mb-2" ></button>
                </div>
                <div>
                    <button  pButton  pRipple  label="Enregistrer" icon="pi pi-check" type="submit" class="p-button-success p-mr-2 p-mb-2" (click)="onCreate()" ></button>
                </div>
            </div>
             

         
               </div>    
               </ng-template>      
            </p-dialog>

            
<p-confirmDialog [style]="{width: '450px'}" acceptLabel="Oui" rejectLabel="Non"></p-confirmDialog>
</div>
</div>
